<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />

      <link href="../CSS/style.css" rel="stylesheet" />

      <title>Consultar Turno</title>
   </head>

   <body>
      <!-- Menu desplegable -->
      <div
         class="offcanvas offcanvas-start bg-primary"
         tabindex="-1"
         id="offcanvas"
         aria-labelledby="offcanvasLabel"
         data-bs-theme="dark"
      >
         <!-- header menu -->
         <div class="offcanvas-header justify-content-center d-block">
            <!-- fila 1 -->

            <div class="row d-flex p-2">
               <!-- columna de titulo-->
               <div class="col">
                  <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
               </div>
               <!-- columna de titulo end-->

               <!-- columna de boton -->
               <div class="col align-self-end d-flex justify-content-end p-1">
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="offcanvas"
                     aria-label="Close"
                  ></button>
               </div>
               <!-- columna de boton end-->
            </div>

            <!-- fila imagen -->
            <div class="row align-self-center">
               <!-- columna imagen -->
               <div class="col">
                  <!-- imagen usuario -->
                  <div class="text-center">
                     <img
                        src="../Images/user icon.png"
                        class="img-fluid p-1 img-thumbnail rounded mx-auto d-block"
                        width="100px"
                        alt="user icon"
                     />
                     <div class="container">
                        <p class="font-monospace text-center">Usuario 123</p>
                     </div>
                  </div>
                  <!-- imagen usuario end -->
               </div>
               <!-- columna imagen end -->
            </div>
            <!-- fila 1 end -->

            <!--  -->
         </div>
         <!-- header menu end-->

         <!-- cuerpo menu -->
         <div class="offcanvas-body">
            <h5 class="text-sm-center">Opciones de Menu</h5>

            <!-- navbar menu -->
            <ul class="nav flex-column nav-underline nav-justified">
               <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html"
                     >Inicio</a
                  >
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="#">Consultar Turnos</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="./create.html">Nuevo Turno</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="./total.html">Total Turnos</a>
               </li>
            </ul>
            <!-- navbar menu end-->
         </div>
         <!-- cuerpo menu end-->
      </div>
      <!-- Menu desplegable end-->

      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-primary">
         <div class="container-fluid">
            <!-- boton hamburguesa -->
            <button
               class="navbar-toggler bg-dark"
               type="button"
               data-bs-toggle="offcanvas"
               data-bs-target="#offcanvas"
               aria-controls="offcanvas"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <!-- boton hamburguesa end-->
         </div>
      </nav>
      <!-- Navbar end-->

      <!-- main container -->
      <main
         class="container text-center d-flex justify-content-center flex-column align-content-end"
      >
         <h1>Listado de Turnos</h1>

         <div class="p-3">
            <button onclick="process()" class="btn btn-primary d" type="button">
               Consultar
            </button>
         </div>

         <section
            class="container text-center d-flex justify-content-center flex-column"
         >
            <div
               id="spinner"
               class="spinner-border text-primary mb-4 align-self-center"
               style="width: 5rem; height: 5rem"
               role="status"
            >
               <span class="visually-hidden">Loading...</span>
            </div>

            <!-- tabla -->
            <table class="table table-primary table-bordered">
               <caption id="descipcion_tabla" class="caption-top">
                  Los turnos se ver√°n de la siguiente manera:
               </caption>

               <thead class="table-dark">
                  <tr>
                     <th scope="col">Cliente</th>
                     <th scope="col">Turno</th>
                     <th scope="col">Horario</th>
                  </tr>
               </thead>

               <tbody id="turnos_table" class="table-group-divider">
                  <tr>
                     <td>Mark</td>
                     <td>20/06</td>
                     <td>18:00</td>
                  </tr>
                  <tr>
                     <td>Otto</td>
                     <td>23/06</td>
                     <td>19:00</td>
                  </tr>
                  <tr>
                     <td>@mdo</td>
                     <td>25/06</td>
                     <td>19:00</td>
                  </tr>
               </tbody>
            </table>
            <!-- tabla end -->
         </section>
      </main>
      <!-- main container end-->

      <fluid-footer></fluid-footer>

      <!-- loader animation -->
      <div class="loader"></div>
      <!-- loader animation -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"
      ></script>
      <script src="../JS/componentsManager.js"></script>
      <script src="../JS/index.js"></script>
   </body>
</html>
